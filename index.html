<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>The Theater</title>
</head>
<body>
  <div class="container">
    <div class="well">
      <h1>The Big Theater</h1>
    </div>
    <form id="input">
      <select name="movie" id="movie" class="form-control">
        <option value="aladdin">Aladdin</option>
        <option value="diehard">Die Hard</option>
        <option value="lost">Lost in Space</option>
      </select>
      <select name="time" id="time" class="form-control">
        <option value="matenee">3:30 PM</option>
        <option value="evening">6:00 PM</option>
      </select>
      <div class="form-group">
        <label for="age">Enter Your Age:</label>
        <input type="text" id="age">
      </div>
      <button type="submit">Purchase tickets!</button>
    </form>
    <div id="output">
      
    </div>
  </div>
</body>
</html>
