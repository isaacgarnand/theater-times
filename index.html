<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>The Theater</title>
</head>
<body>
  <div class="container">
    <div class="well">
      <h1>The Big Theater</h1>
    </div>
    <form id="movieselect">
      <h2>Aladdin</h2>
      <div class="radio">
        <label>
          <input type="radio" name="aladdin" value=900>
          9:00 am (matinee)
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="aladdin" value=1500>
          3:00 pm
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="aladdin" value=1800>
          6:00 pm
        </label>
      </div>
      <h2>Die hard</h2>
      <div class="radio">
        <label>
          <input type="radio" name="diehard" value=1000>
          10:00 am (matinee)
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="diehard" value=1600>
          4:00 pm
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="diehard" value=1900>
          7:00 pm
        </label>
      </div>
      <h2>Lost in Paradise</h2>
      <div class="radio">
        <label>
          <input type="radio" name="lost" value=1030>
          10:30 am (matinee)
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="lost" value=1550>
          3:50 pm
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="lost" value=1950>
          6:50 pm
        </label>
      </div>
    <h2>Do any of these apply to you?</h2>
    <div class="radio">
      <label>
        <input type="radio" name="age" value="ageunder">
        I am under 17.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="age" value="ageover">
        I am over 60.
      </label>
    </div>
    </form>
    <button class= "submit">Get Tickets</button>
    <div id="output">
      
    </div>
  </div>
</body>
</html>
